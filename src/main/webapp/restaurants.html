<div class="col-md-10 col-md-offset-1 row">
    <div>
        <table class="table table-striped">
            <tbody class="text-info">
            <td><h4>Restaurant</h4></td>
            <td><h4>Vicinity</h4></td>
            <td><h4>Latitude, Longitude</h4></td>
            <td><h4>Place Id</h4></td>
            </tbody>

            <tr ng-repeat="restaurant in offers.results">
                <td><h4>{{restaurant.name}}</h4></td>
                <td>{{restaurant.vicinity}}</td>
                <td>{{restaurant.geometry.location.lat | limitTo:8}}, {{restaurant.geometry.location.lng | limitTo:8}}
                </td>
                <td>
                    <small>{{restaurant.place_id}}</small>
                </td>
            </tr>
        </table>
    </div>
</div>
